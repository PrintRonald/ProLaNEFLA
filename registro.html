</head>
<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark container-fluid">
    <a class="navbar-brand text-danger" href="index.html">LA ÑEFLA</a>

      <span class="navbar-toggler-icon"></span>

      </ul>
    </div>  
  </nav>
</header>


<main>
    <form class="text-white">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control ml-5" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control ml-5" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control ml-5" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control ml-5" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control ml-5" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control ml-5">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control ml-5" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
</main>

<footer>
  <div class="text-center text-danger">
    <h1>Redes Sociales</h1> 
  </div>
    
  <div class=" ">
    <div class="row">
      <div class="col-sm-3 d-flex align-items-center justify-content-center flex-column">
        <a href="http://facebook.com/login/" target="_blank"><img src="icon/facebook.png"></a>
          <label class="text-white">Siguenos en Facebook</label>
      </div>
      <div class="col-sm-3 d-flex align-items-center justify-content-center flex-column">
        <a href="https://twitter.com/login/" target="_blank"><img src="icon/twitter.png"></a>
          <label class="text-white">Siguenos en Twitter</label>
      </div>
      <div class="col-sm-3 d-flex align-items-center justify-content-center flex-column">
        <a href="https://www.instagram.com/login/" target="_blank"><img src="icon/instagram.png"></a>
          <label class="text-white">Siguenos en Instagram</label>
      </div>
      <div class="col-sm-3 d-flex align-items-center justify-content-center flex-column">
        <a href="https://www.pinterest.cl/" target="_blank"><img src="icon/pinterest.png"></a>
        <label class="text-white">Siguenos en Pinteres</label>       
      </div>
    </div>
  </div>
</footer>
